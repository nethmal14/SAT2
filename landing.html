<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHub - Distance Calculator & Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: url('pexels-packermann-1666021.jpg') center/cover fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        .header {
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Auth Forms */
        .auth-wrapper {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
        }

        .auth-title {
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-wrapper {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #4ade80;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:active {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(0.98);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        .toggle-auth button {
            background: none;
            border: none;
            color: rgba(102, 126, 234, 0.9);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            font-size: 13px;
            padding: 0;
            margin-left: 4px;
            transition: color 0.3s;
        }

        .toggle-auth button:hover {
            color: rgba(102, 126, 234, 1);
        }

        /* Forms Display */
        .login-form, .signup-form {
            display: none;
        }

        .login-form.active, .signup-form.active {
            display: block;
        }

        /* Dashboard (shown after login) */
        .dashboard {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 40px 20px;
        }

        .dashboard.active {
            display: flex;
        }

        .welcome-card {
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            text-align: center;
            max-width: 420px;
        }

        .welcome-message {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .apps-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .app-btn {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .app-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.98);
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(255, 59, 48, 0.6);
            color: white;
            border: 1px solid rgba(255, 59, 48, 0.8);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .logout-btn:active {
            background: rgba(255, 59, 48, 0.8);
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">AppHub</div>
        <div class="tagline">Your Daily Companion Apps</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Auth Wrapper -->
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="login-form active" id="loginForm">
                <div class="auth-card">
                    <div class="auth-title">Login</div>
                    
                    <div class="input-wrapper">
                        <label class="input-label">Username</label>
                        <input type="text" id="loginUsername" class="input-field" placeholder="Enter your username" autocomplete="off">
                    </div>

                    <div class="input-wrapper">
                        <label class="input-label">Password</label>
                        <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" autocomplete="off">
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <button class="auth-btn" onclick="handleLogin()">Login</button>

                    <div class="toggle-auth">
                        Don't have an account?
                        <button onclick="switchToSignup()">Sign Up</button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="signup-form" id="signupForm">
                <div class="auth-card">
                    <div class="auth-title">Create Account</div>
                    
                    <div class="input-wrapper">
                        <label class="input-label">Username</label>
                        <input type="text" id="signupUsername" class="input-field" placeholder="Choose a username" autocomplete="off">
                    </div>

                    <div class="input-wrapper">
                        <label class="input-label">Email</label>
                        <input type="email" id="signupEmail" class="input-field" placeholder="Enter your email" autocomplete="off">
                    </div>

                    <div class="input-wrapper">
                        <label class="input-label">Password</label>
                        <input type="password" id="signupPassword" class="input-field" placeholder="Create a password" autocomplete="off">
                    </div>

                    <div class="input-wrapper">
                        <label class="input-label">Confirm Password</label>
                        <input type="password" id="signupConfirm" class="input-field" placeholder="Confirm your password" autocomplete="off">
                    </div>

                    <button class="auth-btn" onclick="handleSignup()">Sign Up</button>

                    <div class="toggle-auth">
                        Already have an account?
                        <button onclick="switchToLogin()">Login</button>
                    </div>
                </div>
            </div>

            <!-- Dashboard -->
            <div class="dashboard" id="dashboard">
                <div class="welcome-card">
                    <div class="welcome-message">Welcome, <span id="username-display"></span>!</div>
                    <div class="welcome-subtitle">Choose an app to get started</div>

                    <div class="apps-grid">
                        <a href="new.html" class="app-btn">üè† Home</a>
                        <a href="chat.html" class="app-btn">üí¨ Group Chat</a>
                    </div>

                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
        let currentUser = localStorage.getItem('currentUser') || null;

        // Detect image brightness
        function adjustTextColorForBackground() {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                let brightness = 0;
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    brightness += (r * 299 + g * 587 + b * 114) / 1000;
                }
                brightness /= (data.length / 4);
                
                const overlayOpacity = brightness > 128 ? 0.5 : 0.3;
                const style = document.createElement('style');
                style.textContent = `body::before { background: rgba(0, 0, 0, ${overlayOpacity}) !important; }`;
                document.head.appendChild(style);
            };
            img.src = 'pexels-packermann-1666021.jpg';
        }

        window.addEventListener('load', adjustTextColorForBackground);

        // Check login status on page load
        function checkLoginStatus() {
            if (currentUser) {
                showDashboard(currentUser);
            } else {
                showLoginForm();
            }
        }

        // Switch to signup form
        function switchToSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        // Switch to login form
        function switchToLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        // Show login form
        function showLoginForm() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('dashboard').classList.remove('active');
        }

        // Show dashboard
        function showDashboard(username) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('username-display').textContent = username;
        }

        // Handle Login
        function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }

            const user = registeredUsers.find(u => u.username === username && u.password === password);

            if (!user) {
                alert('Invalid username or password');
                return;
            }

            currentUser = username;
            localStorage.setItem('currentUser', username);
            
            if (rememberMe) {
                localStorage.setItem('rememberLoginLanding', 'true');
            }

            showDashboard(username);
        }

        // Handle Sign Up
        function handleSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirm').value;

            if (!username || !email || !password || !confirmPassword) {
                alert('Please fill all fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 4) {
                alert('Password must be at least 4 characters');
                return;
            }

            if (registeredUsers.some(u => u.username === username)) {
                alert('Username already taken');
                return;
            }

            if (registeredUsers.some(u => u.email === email)) {
                alert('Email already registered');
                return;
            }

            // Add new user
            registeredUsers.push({
                username: username,
                email: email,
                password: password
            });

            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            alert('Account created! Now you can login.');

            // Clear and switch to login
            document.getElementById('signupUsername').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupConfirm').value = '';
            switchToLogin();
        }

        // Handle Logout
        function handleLogout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('rememberLoginLanding');
            currentUser = null;
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('rememberMe').checked = false;
            showLoginForm();
        }

        // Event listeners
        document.getElementById('loginUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });

        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });

        document.getElementById('signupUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleSignup();
        });

        // Initialize
        checkLoginStatus();
    </script>
</body>
</html>
